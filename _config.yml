# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: EstaBien
email: alexandracarolinabr@gmail.com
author: Alexandra Borquez
description: >- # this means to ignore newlines until "baseurl:"
    Abanico de emociones, vivencias y reflexiones. 
    Bienvenidos a un viaje a través de las múltiples facetas de la vida, 
    donde cada palabra es un eco de nuestras historias más auténticas y emocionales.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://estabien.cl" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
locale: es_CL
lang: es

# Build settings
theme: wind-theme
plugins:
  - jekyll-seo-tag    
  - jekyll-feed
  - jekyll-admin
  
disqus:
    shortname: www-estabien-cl

